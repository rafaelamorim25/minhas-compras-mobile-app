<ion-header>
  <ion-navbar>
    <ion-title>visualizar-conta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  Cliente

  <form [formGroup]="form">
  
      <ion-item>
        <ion-label stacked>Nome</ion-label>
        <ion-input  formControlName="nome" type="text" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked readonly>CPF</ion-label>
        <ion-input  formControlName="cpf" type="text" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked readonly>Telefone</ion-label>
        <ion-input  formControlName="telefone" type="text" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked readonly>Email</ion-label>
        <ion-input  formControlName="email" type="text" readonly></ion-input>
      </ion-item>
      <button ion-button block>Editar</button>
      <button ion-button block>Excluir Conta</button>
  </form>

</ion-content>
